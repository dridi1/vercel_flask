<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Statistics Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/public_dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Agriculture Statistics Dashboard</h1>
        </header>
        <div class="dashboard-content">
            <div class="card">
                <h2>Total Crop Production</h2>
                <canvas id="cropProductionChart"></canvas>
            </div>
            <div class="card">
                <h2>Monthly Rainfall</h2>
                <canvas id="rainfallChart"></canvas>
            </div>
            <div class="card">
                <h2>Soil Quality Index</h2>
                <canvas id="soilQualityChart"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/public_dashboard.js') }}"></script>
</body>
</html>
